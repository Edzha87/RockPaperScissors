<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="main-box">
            <h1></h1>
            <div class="game-field">
                <div class="field-side user-side">
                    <div class="result">User: <span>0</span></div>
                    <div class="play-area"><i class="fa-regular"></i></div>
                    <div class="choices">
                        <div class="choice" data-type="rock" data-id="1"><i class="fa-regular fa-hand-back-fist"></i>
                        </div>
                        <div class="choice" data-type="paper" data-id="2"><i class="fa-regular fa-hand"></i></div>
                        <div class="choice" data-type="scissors" data-id="3"><i class="fa-regular fa-hand-scissors"></i>
                        </div>
                    </div>
                </div>
                <div class="field-side computer-side">
                    <div class="result">Computer: <span>0</span></div>
                    <div class="play-area"><i class="fa-regular"></i></div>
                    <div class="choices">
                        <div class="choice" data-type="rock" data-id="1"><i class="fa-regular fa-hand-back-fist"></i>
                        </div>
                        <div class="choice" data-type="paper" data-id="2"><i class="fa-regular fa-hand"></i></div>
                        <div class="choice" data-type="scissors" data-id="3"><i class="fa-regular fa-hand-scissors"></i>
                        </div>
                    </div>
                </div>
                <h2></h2>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
